name: Intelligent Tax Filing

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test-and-verify:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install Backend Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
        pip install pytest httpx

    - name: Run Automated Tests
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: |
        cd backend
        # Χρησιμοποιούμε σκέτο pytest στον φάκελο tests για να τα βρει όλα αυτόματα
        python -m pytest tests/

    - name: Build and Run Containers
      run: |
        touch backend/.env
        echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }} ">> backend/.env
        
        # Αλλαγή σε 'docker compose' (χωρίς παύλα)
        docker compose up --build -d
        echo "Waiting for services to start..."
        sleep 15

    - name: Verify Container Status
      run: |
        docker compose ps
        # Έλεγχος αν το API απαντάει (προαιρετικό)
        curl -f http://localhost:8000/ || echo "Backend check skipped"

    - name: Clean Up
      if: always()
      run: docker compose down
